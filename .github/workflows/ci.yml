name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd trend-server
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      working-directory: trend-server
      run: |
        export PYTHONPATH=.
        pytest tests/test_app.py -v
    
    - name: Run application test
      run: |
        cd trend-server
        timeout 5 python app.py || true