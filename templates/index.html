<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∂ãÂäøÂ±ïÁ§∫ÊúçÂä°Âô®</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .control-panel h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 14px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        label {
            font-weight: 500;
            color: #555;
            font-size: 13px;
        }
        select, input[type="text"], input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="text"] {
            width: 150px;
        }
        input[type="number"] {
            width: 80px;
        }
        button {
            padding: 8px 20px;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: #357abd;
        }
        .key-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 10px;
        }
        .key-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .key-item:hover {
            background: #f5f7fa;
        }
        .key-item input[type="checkbox"] {
            cursor: pointer;
        }
        .key-item span {
            font-size: 13px;
            color: #333;
        }
        .key-search {
            width: 100%;
            margin-bottom: 10px;
        }
        .range-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .range-group input {
            width: 80px;
        }
        .range-group span {
            color: #888;
            font-size: 13px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .chart-wrapper {
            position: relative;
            height: 500px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .selected-count {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Ë∂ãÂäøÂ±ïÁ§∫ÊúçÂä°Âô®</h1>
        
        <div class="controls">
            <!-- Key Selection Panel -->
            <div class="control-panel">
                <h3>ÈÄâÊã©Key (ÂèØÂ§öÈÄâ)</h3>
                <input type="text" id="keySearch" class="key-search" placeholder="ÊêúÁ¥¢key..." oninput="filterKeys()">
                <div class="key-list" id="keyList">
                    <!-- Checkboxes will be added here -->
                </div>
                <div class="selected-count" id="selectedCount">Â∑≤ÈÄâÊã©: 0 ‰∏™</div>
            </div>
            
            <!-- Data Range Settings -->
            <div class="control-panel">
                <h3>Êï∞ÊçÆËÆæÁΩÆ</h3>
                <div class="control-group">
                    <label>Êï∞ÊçÆÊù°Êï∞:</label>
                    <input type="number" id="limitInput" value="50" min="1" max="1000">
                </div>
                <div class="control-group">
                    <label>YËΩ¥ËåÉÂõ¥:</label>
                    <div class="range-group">
                        <input type="number" id="yMin" placeholder="ÊúÄÂ∞èÂÄº">
                        <span>~</span>
                        <input type="number" id="yMax" placeholder="ÊúÄÂ§ßÂÄº">
                        <span>(ÁïôÁ©∫Ëá™Âä®)</span>
                    </div>
                </div>
                <div class="control-group" style="margin-top: 15px;">
                    <button onclick="loadSelectedData()">Âä†ËΩΩÊï∞ÊçÆ</button>
                    <button onclick="clearSelection()" style="background: #6c757d;">Ê∏ÖÁ©∫ÈÄâÊã©</button>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let allKeys = [];
        const colors = [
            '#4a90d9', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6',
            '#1abc9c', '#e67e22', '#34495e', '#16a085', '#c0392b'
        ];
        
        async function loadKeys() {
            try {
                const resp = await fetch('/api/keys');
                allKeys = await resp.json();
                renderKeyList(allKeys);
            } catch (e) {
                console.error('Âä†ËΩΩkeysÂ§±Ë¥•:', e);
            }
        }
        
        function renderKeyList(keys) {
            const container = document.getElementById('keyList');
            container.innerHTML = '';
            
            const searchTerm = document.getElementById('keySearch').value.toLowerCase();
            const filteredKeys = keys.filter(k => k.toLowerCase().includes(searchTerm));
            
            filteredKeys.forEach(key => {
                const div = document.createElement('div');
                div.className = 'key-item';
                div.innerHTML = `
                    <input type="checkbox" value="${key}" onchange="onKeyCheckboxChange()">
                    <span>${key}</span>
                `;
                container.appendChild(div);
            });
        }
        
        function filterKeys() {
            renderKeyList(allKeys);
        }
        
        function onKeyCheckboxChange() {
            const checkboxes = document.querySelectorAll('#keyList input[type="checkbox"]:checked');
            document.getElementById('selectedCount').textContent = `Â∑≤ÈÄâÊã©: ${checkboxes.length} ‰∏™`;
        }
        
        function getSelectedKeys() {
            const checkboxes = document.querySelectorAll('#keyList input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        function clearSelection() {
            const checkboxes = document.querySelectorAll('#keyList input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            onKeyCheckboxChange();
        }
        
        async function loadSelectedData() {
            const selectedKeys = getSelectedKeys();
            const limit = document.getElementById('limitInput').value;
            
            if (selectedKeys.length === 0) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™key');
                return;
            }
            
            try {
                const promises = selectedKeys.map(key => 
                    fetch(`/api/data?key=${encodeURIComponent(key)}&limit=${limit}`)
                        .then(resp => resp.json())
                        .then(data => ({ key, data }))
                );
                
                const results = await Promise.all(promises);
                renderMultiChart(results);
            } catch (e) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', e);
                alert('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•');
            }
        }
        
        function renderMultiChart(results) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            // Get all labels from all datasets
            const allLabels = new Set();
            results.forEach(r => r.data.forEach(d => allLabels.add(d.x)));
            const labels = Array.from(allLabels).sort();
            
            const datasets = results.map((r, index) => {
                const dataMap = {};
                r.data.forEach(d => {
                    dataMap[d.x] = d.y;
                });
                
                return {
                    label: r.key,
                    data: labels.map(label => dataMap[label] || null),
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 3,
                    pointHoverRadius: 5
                };
            });
            
            const yMin = document.getElementById('yMin').value;
            const yMax = document.getElementById('yMax').value;
            
            const yScale = {
                display: true,
                title: {
                    display: true,
                    text: 'ÂÄº'
                },
                beginAtZero: true
            };
            
            if (yMin !== '') {
                yScale.min = parseFloat(yMin);
            }
            if (yMax !== '') {
                yScale.max = parseFloat(yMax);
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Êó∂Èó¥'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: yScale
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        window.onload = function() {
            loadKeys();
        };
    </script>
</body>
</html>
